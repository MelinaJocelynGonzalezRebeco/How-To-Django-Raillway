<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestor de Contactos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Contactos</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Listado</a></li>
        <li class="nav-item"><a class="nav-link" href="/new/">Nuevo contacto</a></li>
        <li class="nav-item"><a class="nav-link" href="/tags/new/">Nueva etiqueta</a></li>
        <li class="nav-item"><a class="nav-link" href="/import/">Importar CSV</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
      </ul>
      <form class="d-flex" role="search" method="get" action="/">
        <input class="form-control me-2" type="search" placeholder="Buscar nombre o email" aria-label="Buscar" name="q" value="{{ q }}">
        <button class="btn btn-outline-primary" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>
<div class="container">
  {% if messages %}
    <div class="my-2">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-2" role="alert" style="white-space:pre-wrap">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
